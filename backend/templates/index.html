<!DOCTYPE html>
<html lang="ru">
<head>
  <style>
  .loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--dark);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .loader-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(110, 0, 255, 0.3);
    border-radius: 50%;
    border-top-color: var(--primary);
    animation: spin 1s ease-in-out infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты поиска | WB Parser Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center" style="min-height: 100vh;">
    <div class="glass-card p-5 mx-auto" style="max-width: 600px;">
      <h1 class="neon-text text-center mb-4">WB Parser <span class="text-warning">Pro</span></h1>

      <form action="/search" method="post">
        <div class="mb-3">
          <input type="text" name="query" class="form-control bg-dark text-white border-0 py-3"
                 placeholder="Введите запрос (например, 'ноутбук')" required>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <select name="category" class="form-select bg-dark text-white border-0 py-3">
              <option value="">Все категории</option>
              <option value="elektronika">Электроника</option>
              <option value="kompyutery">Компьютеры</option>
            </select>
          </div>
          <div class="col-md-6">
            <select name="limit" class="form-select bg-dark text-white border-0 py-3">
              <option value="12">12 товаров</option>
              <option value="24">24 товара</option>
              <option value="48">48 товаров</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-neon w-100 py-3 fs-5">
          Найти товары
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="/history" class="text-white-50">Посмотреть историю поиска →</a>
      </div>
    </div>
  </div>
</body>
</html>
